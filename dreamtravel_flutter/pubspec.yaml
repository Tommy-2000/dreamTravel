    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  dio: ^5.9.0
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  equatable: ^2.0.0
